name: CI Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test-login-module:
    name: Test LoginModule
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/org.swift.swiftpm
          ~/Library/Caches/org.swift.swiftpm
          .build
        key: ${{ runner.os }}-spm-login-module
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Test LoginModule
      run: |
        cd LoginModule
        rm -rf .build
        swift test --enable-test-discovery 2>&1 || xcodebuild test -scheme LoginModule -sdk iphonesimulator -destination 'generic/platform=iOS Simulator'

