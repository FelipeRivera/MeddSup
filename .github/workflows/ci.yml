name: CI Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test-login-module:
    name: Test LoginModule
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/org.swift.swiftpm
          ~/Library/Caches/org.swift.swiftpm
          .build
        key: ${{ runner.os }}-spm-login-module
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: List Available Simulators
      id: simulator
      run: |
        xcrun simctl list devices available | grep -i "iPhone" | head -5
        SIMULATOR_UUID=$(xcrun simctl list devices available | grep -i "iPhone" | head -1 | grep -oE '[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}' | head -1)
        if [ -z "$SIMULATOR_UUID" ]; then
          echo "No simulator found, listing all devices:"
          xcrun simctl list devices
          exit 1
        fi
        echo "simulator_uuid=$SIMULATOR_UUID" >> $GITHUB_OUTPUT
        echo "Found simulator UUID: $SIMULATOR_UUID"
        
    - name: Boot iOS Simulator
      run: |
        xcrun simctl boot "${{ steps.simulator.outputs.simulator_uuid }}" || echo "Simulator already booted or boot failed"
        
    - name: Test LoginModule
      run: |
        cd LoginModule
        rm -rf .build
        xcodebuild test -scheme LoginModule -sdk iphonesimulator -destination "id=${{ steps.simulator.outputs.simulator_uuid }}"

