name: CI Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test-login-module:
    name: Test LoginModule
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/org.swift.swiftpm
          ~/Library/Caches/org.swift.swiftpm
          .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Test LoginModule
      run: |
        cd LoginModule
        swift test --build-path .build -Xswiftc -target -Xswiftc arm64-apple-ios15.0-simulator
        
  test-main-app:
    name: Test Main App
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Xcode derived data
      uses: actions/cache@v3
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-xcode-derived-data-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-xcode-derived-data-
          
    - name: Test Main App
      run: |
        export CI=true
        xcodebuild test \
          -project MeddSup.xcodeproj \
          -scheme MeddSup \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
          -enableCodeCoverage YES \
          -quiet \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          PROVISIONING_PROFILE="" \
          CRASHLYTICS_DISABLE=YES
          
  build-app:
    name: Build App
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Xcode derived data
      uses: actions/cache@v3
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-xcode-derived-data-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-xcode-derived-data-
          
    - name: Build App
      run: |
        export CI=true
        xcodebuild build \
          -project MeddSup.xcodeproj \
          -scheme MeddSup \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.6' \
          -quiet \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGN_IDENTITY="" \
          PROVISIONING_PROFILE="" \
          CRASHLYTICS_DISABLE=YES
