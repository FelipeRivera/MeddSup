name: iOS CI — App & SPM (iOS 15+)

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Usamos solución B: sin "name=", que Xcode resuelva el simulador
  IOS_DEST: "platform=iOS Simulator,OS=latest"
  DERIVED_DATA: ${{ runner.temp }}/DerivedData
  RESULT_BUNDLE: ${{ runner.temp }}/TestResults.xcresult

  # Ajusta el nombre del scheme de la app si es distinto
  IOS_APP_SCHEME: "MeddSup"

  # Ruta al Package.swift del módulo SPM (LoginModule)
  LOGINMODULE_PATH: "LoginModule"

jobs:
  loginmodule-tests:
    name: LoginModule • Tests (iOS Simulator)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (latest-stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install xcpretty
        run: sudo gem install xcpretty --no-document

      - name: Cache SPM (package)
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ${{ env.LOGINMODULE_PATH }}/.build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: List SPM Schemes
        id: list_schemes
        run: |
          xcodebuild -list -json -package-path "${LOGINMODULE_PATH}" > schemes.json
          cat schemes.json

      # No imponemos un device concreto; Xcode elegirá uno con OS=latest
      - name: xcodebuild test (SPM package on iOS)
        run: |
          set -e
          SCHEMES=$(python3 - <<'PY'
import json
d=json.load(open('schemes.json'))
print("\n".join(d.get("workspace",{}).get("schemes",[])))
PY
)
          if [ -z "$SCHEMES" ]; then
            echo "::error::No SPM schemes found for ${LOGINMODULE_PATH}. Ensure tests target exists."
            exit 1
          fi

          EXITCODE=0
          while IFS= read -r S; do
            [ -z "$S" ] && continue
            echo "→ Testing SPM scheme: $S"
            xcodebuild -scheme "$S" \
              -package-path "${LOGINMODULE_PATH}" \
              -destination "${IOS_DEST}" \
              -configuration Debug \
              -derivedDataPath "${DERIVED_DATA}" \
              -resultBundlePath "${RESULT_BUNDLE}" \
              -enableCodeCoverage YES \
              CODE_SIGNING_ALLOWED=NO test | xcpretty
            CODE=${PIPESTATUS[0]}
            if [ $CODE -ne 0 ]; then EXITCODE=$CODE; fi
          done <<< "$SCHEMES"
          exit $EXITCODE

      - name: Upload artifacts (SPM)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: SPM-TestArtifacts
          path: |
            ${{ env.RESULT_BUNDLE }}
            ${{ env.DERIVED_DATA }}/Logs/Build
          if-no-files-found: ignore
          retention-days: 7

  app-tests:
    name: App iOS • Tests (Simulator)
    runs-on: macos-latest
    needs: [loginmodule-tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (latest-stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install xcpretty
        run: sudo gem install xcpretty --no-document

      - name: Cache SPM (app)
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-spm-

      - name: Detect .xcworkspace / .xcodeproj
        id: locate
        run: |
          WORKSPACE=$(ls -1 *.xcworkspace 2>/dev/null | head -n1 || true)
          PROJECT=$(ls -1 *.xcodeproj 2>/dev/null | head -n1 || true)
          if [ -n "$WORKSPACE" ]; then
            echo "workspace=$WORKSPACE" >> "$GITHUB_OUTPUT"
          elif [ -n "$PROJECT" ]; then
            echo "project=$PROJECT" >> "$GITHUB_OUTPUT"
          else
            echo "::error::No .xcworkspace or .xcodeproj found at repo root"
            exit 1
          fi

      - name: xcodebuild test (App)
        run: |
          set -e
          if [ -n "${{ steps.locate.outputs.workspace }}" ]; then
            xcodebuild -workspace "${{ steps.locate.outputs.workspace }}" \
              -scheme "${IOS_APP_SCHEME}" \
              -destination "${IOS_DEST}" \
              -configuration Debug \
              -derivedDataPath "${DERIVED_DATA}" \
              -resultBundlePath "${RESULT_BUNDLE}" \
              -enableCodeCoverage YES \
              CODE_SIGNING_ALLOWED=NO test | xcpretty && exit ${PIPESTATUS[0]}
          else
            xcodebuild -project "${{ steps.locate.outputs.project }}" \
              -scheme "${IOS_APP_SCHEME}" \
              -destination "${IOS_DEST}" \
              -configuration Debug \
              -derivedDataPath "${DERIVED_DATA}" \
              -resultBundlePath "${RESULT_BUNDLE}" \
              -enableCodeCoverage YES \
              CODE_SIGNING_ALLOWED=NO test | xcpretty && exit ${PIPESTATUS[0]}
          fi

      - name: Upload artifacts (App)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: App-TestArtifacts
          path: |
            ${{ env.RESULT_BUNDLE }}
            ${{ env.DERIVED_DATA }}/Logs/Build
          if-no-files-found: ignore
          retention-days: 7

  build-app:
    name: App iOS • Build (Debug)
    runs-on: macos-latest
    needs: [app-tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (latest-stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install xcpretty
        run: sudo gem install xcpretty --no-document

      - name: Cache SPM (build)
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-spm-

      - name: Detect .xcworkspace / .xcodeproj
        id: locate
        run: |
          WORKSPACE=$(ls -1 *.xcworkspace 2>/dev/null | head -n1 || true)
          PROJECT=$(ls -1 *.xcodeproj 2>/dev/null | head -n1 || true)
          if [ -n "$WORKSPACE" ]; then
            echo "workspace=$WORKSPACE" >> "$GITHUB_OUTPUT"
          elif [ -n "$PROJECT" ]; then
            echo "project=$PROJECT" >> "$GITHUB_OUTPUT"
          else
            echo "::error::No .xcworkspace or .xcodeproj found at repo root"
            exit 1
          fi

      - name: xcodebuild build (App)
        run: |
          set -e
          if [ -n "${{ steps.locate.outputs.workspace }}" ]; then
            xcodebuild -workspace "${{ steps.locate.outputs.workspace }}" \
              -scheme "${IOS_APP_SCHEME}" \
              -destination "${IOS_DEST}" \
              -configuration Debug \
              -derivedDataPath "${DERIVED_DATA}" \
              CODE_SIGNING_ALLOWED=NO build | xcpretty && exit ${PIPESTATUS[0]}
          else
            xcodebuild -project "${{ steps.locate.outputs.project }}" \
              -scheme "${IOS_APP_SCHEME}" \
              -destination "${IOS_DEST}" \
              -configuration Debug \
              -derivedDataPath "${DERIVED_DATA}" \
              CODE_SIGNING_ALLOWED=NO build | xcpretty && exit ${PIPESTATUS[0]}
          fi
