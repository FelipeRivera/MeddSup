name: CI Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test-login-module:
    name: Test LoginModule
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/org.swift.swiftpm
          ~/Library/Caches/org.swift.swiftpm
          .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Test LoginModule
      run: |
        cd LoginModule
        swift test --build-path .build --destination 'platform=iOS Simulator,name=Any iOS Simulator Device,OS=latest'
        
  test-main-app:
    name: Test Main App
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Xcode derived data
      uses: actions/cache@v3
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-xcode-derived-data-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-xcode-derived-data-
          
    - name: Test Main App
      run: |
        xcodebuild test \
          -project MeddSup.xcodeproj \
          -scheme MeddSup \
          -destination 'platform=iOS Simulator,name=Any iOS Simulator Device,OS=latest' \
          -enableCodeCoverage YES \
          -quiet
          
  build-app:
    name: Build App
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Xcode derived data
      uses: actions/cache@v3
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-xcode-derived-data-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-xcode-derived-data-
          
    - name: Build App
      run: |
        xcodebuild build \
          -project MeddSup.xcodeproj \
          -scheme MeddSup \
          -destination 'platform=iOS Simulator,name=Any iOS Simulator Device,OS=latest' \
          -quiet
